<!DOCTYPE html>
<html lang="en">
<head>
  <title>DermaDialogue Login</title>
  <link href="../css/style1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet"> 
</head>
<body> 
<div class="content">
    <div class="container">
         <img class="bg-img" src="img/natural-cosmetics-concept-with-copy-space(1).jpg" alt="">
        <div class="menu">
            <a href="#connexion" class="btn-connexion active"><h2>Login</h2></a>
        </div>

        <div class="connexion">
            <div class="contact-form">
				<label>Email</label>
                <input id="email" placeholder="Enter your email" type="email">  

                <label>Username</label>
                <input id="username" placeholder="Enter your username" type="text">  
                
                <label>Password</label>
                <input id="password" placeholder="Enter your password" type="password">
                
                <br><br>
                <button class="submit" onclick="login()">LOGIN</button>
            </div>
            
            <br><br>
            <div class="option">or Connect With </div>
            
            <br><br>
            <div class="twitter">
              <a href="#"><i class="fab fa-google"></i>Sign in With Google</a>
            </div>
            <div class="facebook">
              <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
            </div>
        </div>
    </div>
</div>

<script>
function login() {
    var username = document.getElementById("username").value;
    var username = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var data = {
		email:email,
        username: username,
        password: password
    };

    // Make AJAX request to login endpoint
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost/skincare-blog/rest/users/login", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                // Login successful
                alert("Login successful!");
                // Redirect user to dashboard or perform any other actions
            } else {
                // Login failed
                alert("Login failed. Please check your credentials.");
            }
        }
    };
    xhr.send(JSON.stringify(data));
}
</script>
</body> 
</html>
